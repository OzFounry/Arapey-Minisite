<section>
	<div class="interactive-controls">
		<section class="character-grid-inner-container interactive-controls-text">
			<ol class="character-grid">
				{% for char in charset %}
				<li>{{ char }}</li>
				{% endfor %}
			</ol>
			
			<div class="character-grid-zoom"></div>
		
		</section>
		<ul class="interactive-controls-list">
			{% include tick-slider.html withInstances: instances name: "weight-grid-slider" min: 40 max: 210 badge: true %}
		</ul>
	</div>
</section>
