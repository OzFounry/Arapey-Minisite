<section class="character-grid-section interactive-controls">
	<section class="character-grid-inner-container interactive-controls-text">
		<ol class="character-grid">
			{% for char in charset %}
			<li class="character-grid-item" data-character="{{ char }}">{{ char }}</li>
			{% endfor %}
		</ol>
		<div class="character-grid-zoom"></div>
	</section>
	<ul class="interactive-controls-list">
		{% include tick-slider.html withInstances: instances name: "weight-grid-slider" min: 100 max: 900 badge: true %}
	</ul>
</section>
